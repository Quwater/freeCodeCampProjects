<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>survey</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <div id="form-outer">
            <form
                id="survey-form"
                method="GET"
                action="https://crossorigin.me/https://freecodecamp.com"
            >
                <div class="row-tab">
                    <div class="labels">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="right-tab">
                        <input
                            autofocus
                            type="text"
                            name="name"
                            id="name"
                            class="input-field"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                </div>
                <div class="row-table">
                    <div class="labels">
                        <label for="email" id="email-label">Email</label>
                    </div>
                    <div class="right-tab">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="input-field"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                </div>
                <div class="row-table">
                    <div class="labels">
                        <label for="age" id="number-label">Age(optional)</label>
                    </div>
                    <div class="right-tab">
                        <input
                            type="number"
                            name="age"
                            id="number"
                            min="1"
                            max="99"
                            class="input-field"
                            placeholder="Age"
                            required
                        />
                    </div>
                </div>
                <div class="row-table">
                    <div class="labels">
                        <label for="currentPos"
                            >Which option best describes your current
                            role?</label
                        >
                    </div>
                    <div class="right-tab">
                        <select
                            name="currentPos"
                            id="dropdown"
                            class="dropdown"
                        >
                            <option value disabled>Select an option</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="leaner">Full Time leaner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row-table">
                    <div class="labels">
                        <label for="userRating"
                            >Would you recommend freeCodeCamp to a
                            friend?</label
                        >
                    </div>
                    <div class="right-tab">
                        <ul style="list-style: none;">
                            <li class="radio">
                                <label
                                    >Definitely<input
                                        name="radio-buttons"
                                        value="1"
                                        type="radio"
                                        class="userRatings"
                                /></label>
                            </li>
                            <li class="radio">
                                <label
                                    >Maybe<input
                                        name="radio-buttons"
                                        value="2"
                                        type="radio"
                                        class="userRatings"
                                /></label>
                            </li>
                            <li class="radio">
                                <label
                                    >Not sure<input
                                        name="radio-buttons"
                                        value="3"
                                        type="radio"
                                        class="userRatings"
                                /></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row-table">
                    <div class="labels">
                        <label for="most-like"
                            >What is your favorite feature of freeCodeCamp?
                        </label>
                    </div>
                    <div class="right-tab">
                        <select id="most-like" name="mostLike" class="dropdown">
                            <option disabled selected value
                                >Select an option</option
                            >
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                </div>
                <div class="row-table">
                    <div class="labels">
                        <label for="preferences"
                            >Things that should be improved in the future<br />(Check
                            all that apply):
                        </label>
                    </div>
                    <div class="right-tab">
                        <ul id="preferences" style="list-style: none;">
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="1"
                                        type="checkbox"
                                        class="userRatings"
                                    />Front-end Projects</label
                                >
                            </li>
                            <li class="checkbox">
                                <input
                                    name="prefer"
                                    value="2"
                                    type="checkbox"
                                    class="userRatings"
                                />Back-end Projects
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="3"
                                        type="checkbox"
                                        class="userRatings"
                                    />Data Visualization</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="4"
                                        type="checkbox"
                                        class="userRatings"
                                    />Challenges</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="5"
                                        type="checkbox"
                                        class="userRatings"
                                    />Open Source Community</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="6"
                                        type="checkbox"
                                        class="userRatings"
                                    />Gitter help rooms</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="7"
                                        type="checkbox"
                                        class="userRatings"
                                    />Videos</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="8"
                                        type="checkbox"
                                        class="userRatings"
                                    />City Meetups</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="9"
                                        type="checkbox"
                                        class="userRatings"
                                    />Wiki</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="10"
                                        type="checkbox"
                                        class="userRatings"
                                    />Forum</label
                                >
                            </li>
                            <li class="checkbox">
                                <label
                                    ><input
                                        name="prefer"
                                        value="10"
                                        type="checkbox"
                                        class="userRatings"
                                    />Additional Courses</label
                                >
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row-table">
                    <div class="labels">
                        <label for="comments"
                            >Any Comments or Suggestions?</label
                        >
                    </div>
                    <div class="right-tab">
                        <textarea
                            id="comments"
                            class="input-field"
                            style="height: 50px; resize: vertical;"
                            name="comment"
                            placeholder="Enter your comment here..."
                        ></textarea>
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
